<h3 class="text-center">
    Available cognitive services</h3>
<div *ngFor="let item of available_services">
    <md-nav-list>
        <a routerLink="{{item.link}}" routerLinkActive="active" md-list-item>
            <md-icon md-list-icon>{{item.icon}}</md-icon>
            <h4 md-line>{{item.name}}</h4>
        </a>
    </md-nav-list>
    <md-divider></md-divider>
</div>
