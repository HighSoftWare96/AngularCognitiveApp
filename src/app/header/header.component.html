<md-sidenav-container>
  <md-sidenav #sidenav mode = "push">
   <md-list>
     <buttons-frame></buttons-frame>
   </md-list>
  </md-sidenav>

  <md-toolbar color="primary" class="mat-elevation-z4">
    <i (click)="sidenav.open()" class="material-icons">menu</i>
    <span class="spacer"></span>
    {{title}}
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
